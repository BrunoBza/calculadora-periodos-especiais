<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Períodos Especiais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Calculadora de Períodos Especiais</h1>
        
        <!-- Formulário de Input -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Períodos</h5>
            </div>
            <div class="card-body">
                <form id="periodoForm">
                    <div id="periodos">
                        <!-- Os períodos serão adicionados aqui -->
                    </div>
                    <button type="button" class="btn btn-success" onclick="adicionarPeriodo()">
                        <i class="bi bi-plus-circle"></i> Adicionar Período
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-calculator"></i> Calcular
                    </button>
                </form>
            </div>
        </div>

        <!-- Resultados -->
        <div class="card mb-4 d-none" id="resultadosCard">
            <div class="card-header">
                <h5 class="card-title mb-0">Resultados</h5>
            </div>
            <div class="card-body">
                <div id="resultados"></div>
            </div>
        </div>

        <!-- Minuta -->
        <div class="card d-none" id="minutaCard">
            <div class="card-header">
                <h5 class="card-title mb-0">Minuta</h5>
            </div>
            <div class="card-body">
                <pre id="minuta" class="bg-light p-3 rounded"></pre>
                <button class="btn btn-secondary" onclick="copiarMinuta()">
                    <i class="bi bi-clipboard"></i> Copiar Minuta
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
